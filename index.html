<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de contatos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="intro">
    <div class="bg-image h-100" style="background-color: #6095F0;">
      <div class="mask d-flex align-items-center h-100">
        <div class="container col-9">
          
          <div class="row">
           <div class="col text-start">
            <div class="d-flex col-6 align-items-center">
              <button disabled class="d-flex align-items-center bg-light border-0 rounded">
                <input onkeyup="filtrarContatos()"  id="inputBuscar" type="text" class="form-control" placeholder="Buscar">
                <span  class="material-icons mx-1 text-dark">search</span>
              </button>
            </div>
           </div>
           <div class="col text-end">
             <button onclick="excluirSelecionados()" type="button" class="d-inline-flex btn btn-danger mb-2">
               <span class="material-icons mx-0">delete</span>
               <span class="mx-1">Excluir</span>
             </button>
             <button type="button" class="d-inline-flex btn btn-success mb-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
               <span class="material-icons mx-1">add_circle</span>
               <span class="mx-1">Adicionar</span>
             </button>
           </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-12">
              <div class="card shadow-2-strong" style="background-color: #f5f7fa">
                <div class="card-body">
                  <div class="table-responsive overflow-auto" style="max-height: 70vh">
                    <table class="table align-middle mb-0 text-center table-hover">
                      <thead>
                        <tr>
                          <th><input onclick="marcarDesmarcarTodos()" type="checkbox" id="marcadorTodos"></th>
                          <th>NOME</th>
                          <th>TELEFONE</th>
                          <th>CIDADE</th>
                          <th></th>
                        </tr>
                      </thead>
                      <tbody id="listaDeContatos"></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Novo contato</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>

              <form onsubmit="adicionarContato()" id="formAdicionar">
                  <div class="modal-body">               
                      <input type="text" class="form-control form-control-lg mb-3" id="inputNome" placeholder="Nome" pattern="[a-zA-ZÀ-ž]{1,}" required>
                      <input type="text" class="form-control form-control-lg mb-3" id="inputTelefone" placeholder="Telefone" required onkeyup="formatarTelefone(event)" minlength="14" maxlength="15">
                      <input type="text" class="form-control form-control-lg mb-3" id="inputCidade" placeholder="Cidade" required pattern="[a-zA-ZÀ-ž]{1,}">
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                      <button type="submit"  class="btn btn-primary">Salvar</button>
                  </div>
              </form>
          </div>
      </div>
  </div>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasEditar" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Editar contato</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <form onsubmit="editarContato()" id="formEditar" action="">
            <input type="hidden" id="inputEditarID">

            <label for="inputEditarNome">Nome</label>
            <input type="text" id="inputEditarNome" class="form-control mb-3" required>

            <label for="inputEditarTelefone">Telefone</label>
            <input type="text" id="inputEditarTelefone" class="form-control mb-3" onkeyup="formatarTelefone(event)" maxlength="15" minlength="14" required>
            
            <label for="inputEditarCidade">Cidade</label>
            <input type="text" id="inputEditarCidade" class="form-control mb-3" required>
            
            <div class="d-grid"><Button type="submit" class="btn btn-primary">Enviar</Button></div>

        </form>
    </div>
  </div>

  <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script src="app.js"></script>
</body>
</html>
